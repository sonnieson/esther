<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            text-align: center;
            color: burlywood;
            font-family: fantasy;
        }
        li{
text-align: center;
            font-family: Dyuthi;

        }
        h3{
            text-align: center;
            font-style: normal;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>ordered lists</h2>
<h3>Name of Fruits</h3>
<ol>
    <li>Bananas</li>
    <li>Water Melon</li>
    <li>oranges</li>
    <li>mangoes</li>
</ol>
<h2>unordered List</h2>
<h3>List of cars</h3>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>mercedes</li>
    <li>Range Rover</li>
    <li>BMW</li>







</ul>

</body>
</html>
